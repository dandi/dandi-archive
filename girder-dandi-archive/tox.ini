[tox]
envlist =
    lint,
    py3

[testenv]
deps =
    coverage
    mock
    pytest
    pytest-cov
    pytest-girder>=0.1.0a1
    pytest-forked
commands =
    pytest --cov {envsitepackagesdir}/girder_dandi_archive {posargs}

[testenv:lint]
skipsdist = true
skip_install = true
deps =
    flake8
    flake8-black
    flake8-blind-except
    flake8-bugbear
    flake8-docstrings
    flake8-import-order
    flake8-quotes
    pep8-naming
commands =
    flake8 {posargs}

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
commands =
    black {posargs:.}

[testenv:release]
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
deps =
    twine
commands =
    twine check {distdir}/*
    twine upload --skip-existing {distdir}/*

[flake8]
max-line-length = 88
show-source = True
import-order-style = appnexus
application-import-names = girder_dandi_archive
application-package-names =
    girder,
    pytest_girder,
    girder_user_quota
inline-quotes = double
multiline-quotes = double
format = pylint
exclude =
    node_modules,
    .eggs,
    .git,
    __pycache__,
    .tox
ignore =
    # closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # whitespace before ':'
    E203,
    # lowercase argument name
    N803,
    # line break before binary operator
    W503,
    # Missing docstring in *
    D10,

[pytest]
# We use the `--forked` option to run tests in subprocesses, which is much slower.
# See https://github.com/girder/girder/issues/3206
addopts = --verbose --strict --showlocals --cov-report="term" --forked
testpaths = tests

[coverage:paths]
source =
    girder_dandi_archive/
    .tox/*/lib/python*/site-packages/girder_dandi_archive/

[coverage:run]
branch = True
parallel = True

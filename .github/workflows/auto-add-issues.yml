name: Add issues to beta project

on:
  issues:
    types:
      - opened
      - transferred

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/dandi/projects/16
          github-token: ${{ secrets.AUTO_ADD_ISSUES }}

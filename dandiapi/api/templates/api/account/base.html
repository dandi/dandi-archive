<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>DANDI Archive</title>

  <style>
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .input-field {
      margin-top: 10%;
      margin-bottom: 10%;
    }
    .logo-container {
      padding-left: 2%;
      margin: auto;
    }
    .logo {
      height: 40px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <nav style="background-color: #f5f5f5;">
    <div class="nav-wrapper logo-container">
      <a href="{{ dandi_web_app_url }}" class="brand-logo">
        <img src="https://raw.githubusercontent.com/dandi/dandi.github.io/master/assets/dandi_logo.svg" class="logo">
      </a>
    </div>
  </nav>
  <div class="container center-align">
    {% block body %}
    {% endblock body %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
